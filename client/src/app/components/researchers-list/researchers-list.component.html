<div class="header-container">
    <h1>Resultat de recherche</h1>
</div>

<div class="list-container">
    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  [hidePageSize]="true"
                  aria-label="Select page">
    </mat-paginator>
    <div *ngFor="let profile of profiles;" class="card-container">
        <div class="img-container">
            <img src="{{ profile.itemImage }}" alt="">
        </div>
        <div class="card-infos">
            <div class="infos-container">
                <div class="card-header">
                    <h3>{{ profile.itemName }}</h3>
                    <p>{{ profile.itemDescription }}/{{ profile.itemDescription}}</p>
                    <p>Unit√©: {{ profile.quantity}}, Prix: {{ profile.itemPrice }}</p>
                </div>
                <div class="card-contact">
                    <button><span class="material-symbols-outlined">
                        call
                        </span></button>
                    <button><span class="material-symbols-outlined">
                        mail
                        </span></button>
                </div>
            </div>
            <div class="expertise-container">
                <label *ngFor="let expertise of profile.itemType;" for="expertise"> </label>
            </div>
        </div>
        
    </div>
    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
    </mat-paginator>
</div>
