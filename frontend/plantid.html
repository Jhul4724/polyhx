  <div class="maincontent" style="height: 100vh;">

    <div class="containerapi">
      <div class="image-gallery"></div>
      <div class="info">
          <p id="plant-name"></p>
          <p id="health-status"></p>
          <p id="probability"></p>
      </div>
  </div>

  <script>
    // Your JSON data
    const jsonData = {
        "result": {
            "images": [
                "https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/3/d15/5241bc44035d6c7318d98c6e76254ad66b002.jpeg",
                "https://plant-id.ams3.cdn.digitaloceanspaces.com/similar_images/3/e32/4a425b0671fd6501d60cd3d98b8eab12c6347.jpeg"
            ],
            "is_healthy": 0.9859478659927845,
            "name": "Animalia",
            "probability": 0.014083078
        }
    };

    // Function to display the data
    function displayData(data) {
        const imagesContainer = document.querySelector('.image-gallery');
        const plantName = document.getElementById('plant-name');
        const healthStatus = document.getElementById('health-status');
        const probability = document.getElementById('probability');

        // Clear previous content
        imagesContainer.innerHTML = '';
        plantName.innerHTML = '';
        healthStatus.innerHTML = '';
        probability.innerHTML = '';

        // Set new content
        data.result.images.forEach((image) => {
            const imgElement = document.createElement('img');
            imgElement.src = image;
            imagesContainer.appendChild(imgElement);
        });

        plantName.textContent = `Name: ${data.result.name}`;
        healthStatus.textContent = `Health Status: ${data.result.is_healthy >= 0.5 ? 'Healthy' : 'Unhealthy'} (${data.result.is_healthy * 100}%)`;
        probability.textContent = `Probability: ${data.result.probability * 100}%`;
    }

    // Call function to display the data
    displayData(jsonData);
</script>
