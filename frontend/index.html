    <h1 style="margin-top: 600px;">Téléverser une Photo</h1>

      <input type="file" id="fileInput">
      <p>Uploaded File URL: <span id="fileUrl"></span></p>
      <a href="./plantid.html" style="background-color: rgb(0, 85, 37); padding: 10px; font-size: 15px; border-radius: 15px; text-decoration: none; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);color: white; font-weight: 500;">Upload Picture</a>
      <div id="apiResponse"></div>
  </div>

  <script>
      document.getElementById('fileInput').addEventListener('change', function() {
          const file = this.files[0];
          if (file) {
              // Create a blob URL for the file
              const fileUrl = URL.createObjectURL(file);
              // Display the URL
              document.getElementById('fileUrl').textContent = fileUrl;
          }
      });
  </script>
