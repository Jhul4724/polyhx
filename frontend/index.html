<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="shortcut icon" type="image/x-icon" href="./Images/logo.png" />
  <title>Home Page</title>
</head>

<body>
  <section>
    <nav>
      <a href="index.html"><img src="./Images/logo.png" alt="Logo"></a>
      
      <ul id="nav-list">
        <li><a href="index.html" style="background-color:rgb(0, 64, 19); padding: 10px; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); color:rgb(255, 255, 255); font-weight:550;">Accueil</a></li>
        <li><a href="./acheter.html">Acheter</a></li>
        <li><a href="./vendre.html">Vendre</a></li>
      </ul>
    
      <button id="logoutButton" class="try-now">Se déconnecter</button>
    </nav>
    <hr style="margin-top: 0; margin-right: 20px; margin-left: 20px; border: 0; height: 5px; background-color:rgb(0, 57, 6);">
    <div class="image-container"></div>
  </section>

  <div class="maincontent" style="height: 100vh;">
    <h1>Téléverser une Photo</h1>
    <input type="file" accept="image/*" id="photoInput" class="uploadbtn">
    <button id="uploadButton" class="uploadbtn">Uploader la Photo</button>

    <p id="photoPath"></p>

    <script>
        const photoInput = document.getElementById('photoInput');
        const uploadButton = document.getElementById('uploadButton');
        const photoPath = document.getElementById('photoPath');

        // Gérer le clic sur le bouton "Uploader la Photo"
        uploadButton.addEventListener('click', () => {
            if (photoInput.files.length > 0) {
                const selectedFile = photoInput.files[0];

                // Créer un objet URL pour la photo téléchargée
                const objectURL = URL.createObjectURL(selectedFile);

                // Afficher le chemin absolu du fichier
                photoPath.textContent = `Chemin absolu : ${objectURL}`;
            } else {
                photoPath.textContent = 'Aucune photo sélectionnée.';
            }
        });
    </script>
  </div>

  <footer>
    <!-- Footer content here -->
  </footer>
</body>
</html>
