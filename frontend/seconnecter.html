<script>
  $(document).ready(function() {
    function animateWords() {
      $("#word-1").fadeIn(1000).delay(1000).fadeOut(1000, function() {

          $("#word-3").fadeIn(1000).delay(1000).fadeOut(1000, animateWords);
        });
      });
    }

    animateWords(); // Commencez l'animation initiale
  });
</script>
