<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" >
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./Images/logo.png" />
  <title>Home Page</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Simulated API response data
        const productsData = [
            {
                lastName: "Martin",
                firstName: "Julie",
                itemName: "Melons d'eau",
                itemDescription: "Melons d'eau juteux et rafraîchissants",
                itemImage: "https://i.ytimg.com/vi/xqTpF1Qr5xg/maxresdefault.jpg",
                itemPrice: "1,99€/kg",
                itemNumber: 101,
                itemType: "vegetable",
                username: "julieM",
                quantity: 50
            },
            {
                "lastName": "Dupont",
                "firstName": "Sophie",
                "itemName": "Carottes Nantaises",
                "itemDescription": "Carottes fraîches et croquantes, idéales pour les jus ou les plats mijotés.",
                "itemImage": "https://lesjardinsdelisabeth.com/cdn/shop/files/carotteprimeur2023.jpg?v=1688412351",
                "itemPrice": "1,50€/kg",
                "itemNumber": 103,
                "itemType": "vegetable",
                "username": "sophieD",
                "quantity": 60
            },
            {
                "lastName": "Leroy",
                "firstName": "Michel",
                "itemName": "Tomates Juteuses",
                "itemDescription": "Tomates juteuses et charnues, idéales pour les salades ou les sauces.",
                "itemImage": "https://www.almanac.com/sites/default/files/styles/or/public/image_nodes/tomatoes_helios4eos_gettyimages-edit.jpg?itok=AFHF0CtR",
                "itemPrice": "2,99€/kg",
                "itemNumber": 104,
                "itemType": "fruit",
                "username": "michelL",
                "quantity": 55
            },
            // Add more product objects as needed for simulation
        ];
    
        const parentContainer = document.getElementById('parentContainer');
        parentContainer.innerHTML = ''; // Clear any previous content
    
        // Dynamically create and append a product container for each product
        productsData.forEach(product => {
            const productContainer = document.createElement('div');
            productContainer.className = 'product-container';
            productContainer.innerHTML = `
                <div class="product">
                    <div class="product-image">
                        <img src="${product.itemImage}" alt="Image of ${product.itemName}" />
                    </div>
                    <div class="product-info">
                        <div class="productname"><h2>${product.itemName}</h2></div>
                        <div class="productdescription"><p>${product.itemDescription}</p></div>
                        <div class="productprice"><p>${product.itemPrice}</p></div>
                    </div>
                </div>
            `;
    
            // Append the new productContainer to the parent container
            parentContainer.appendChild(productContainer);
        });
    
        // Display a message if no products are available
        if (productsData.length === 0) {
            parentContainer.innerHTML = '<p>Aucun produit disponible.</p>';
        }
    });
    
  </script>
  <script src="./js/vendre.js" defer></script>
</head>

<body>
  <section>
    <nav>
      <a href="index.html"><img src="./Images/logo.png" alt="Logo"></a>
      
      <ul id="nav-list">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="./acheter.html">Acheter</a></li>
        <li><a href="./vendre.html">Vendre</a></li>
      </ul>
    
      <button id="logoutButton" class="try-now">Se déconnecter</button>
    </nav>
    <hr style="margin-top: 0; margin-right: 20px; margin-left: 20px; border: 0; height: 2px; background-color:rgb(0, 57, 6);">
    <div class="image-container"></div>
  </section>
  <br>
  <div class="button-container">
    <button onclick="" class="creerannonce" style="width: 90%; font-size: 50px; height: 100px; text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4); color: rgb(3, 86, 25); margin-bottom: 0px; font-weight: 600; border-radius: 30px;">Créer une annonce</button>
  </div>

  <div class="maincontent">
    <h1 style="font-size: 50px; background-color:rgb(4, 77, 29); padding: 20px; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4);">Vos annonces</h1>

    <div id="parentContainer"></div>
    
    <div class="product-container" id="productContainer">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" id="productImage">
            </div>
            <div class="product-info">
                <div class="productname"><h2 id="productName">Chargement...</h2></div>
                <div class="productdescription"><p id="productDescription">Description du produit ici. Voici un exemple de description qui sera remplacée.</p></div>
                <div class="productprice"><p id="productPrice">Prix/unité</p></div>
            </div>
        </div>
    </div>    

  </div>
</body>
</html>
